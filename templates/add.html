{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <h1>Make a new paragraph.</h1>
    <br>
    <p class='text-center'>E.g., introduction, conclusion, counterargument, abstract, etc.</p>
    <br>
    <div class="row justify-content-center">
        <form action="/add" method="post" class='col-md-6 col-md-offset-6'>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="topic" placeholder="Paragraph topic" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
