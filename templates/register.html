{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 class='text-center'>The Registrar.</h1>
    <p class='text-center'>Let's get you started.</p>
    <br>
    <div class="row justify-content-center">
        <form action="/register" method="post" class='col-md-3 col-md-offset-3'>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Name" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
