{% extends "layout.html" %}

{% block title %}
    Write
{% endblock %}

{% block main %}
<h1>Write content for a paragraph.</h1>
<br>
<p class='text-center'>Select a topic and start writing!</p>
<br>

<div class="row justify-content-center">
    <form action="/write" method="post" class='col-md-7 col-md-offset-7'>
        <div class="form-group">
            <select class="form-control" name="topic">
                <option disabled selected value="">Topic</option>
                {% for topic in topics %}
                    <option value="{{ topic }}">{{ topic }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="content" rows="10">delete this and start writing!</textarea>
        </div>
        <div class="progress mx-auto mb-2">
            <div class="progress-bar bg-info" role="progressbar" id="progressBar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class='text-center'>Time left: <span id="time">25:00</span></p>
        <br>
        <button class="btn btn-primary" type="submit">Write</button>


    </form>
</div>
{% endblock %}
